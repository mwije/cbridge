{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <form method='POST' action="{{ url_for('auth.login')}}">
        {{ form.csrf_token }}
        {{ form.username.label }}
        {{ form.username }} <br>
        {{ form.password.label }}
        {{ form.password }} <br>
        {{ form.submit }}
        
    </form>

    <br>
    Don't have one? You can <a href="{{ url_for('auth.register') }}">apply</a> for an account
{% endblock %}
