<div class="tab-pane fade" id="presentation" role="tabpanel" aria-labelledby="presentation-tab">
    <div class="card mt-3">
        <div class="card-header">
            <h5>Patient Presentation</h5>
        </div>
        <div class="card-body">
            <form id="presentation-form">
                <div class="form-group">
                    <label for="reason">Reason</label>
                    <input type="text" class="form-control" id="reason" name="reason" value="{{ encounter.reason if encounter else '' }}">
                </div>
                <div class="form-group">
                    <label for="history">History</label>
                    <textarea class="form-control" id="history" name="history" rows="4">{{ encounter.history if encounter else '' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="findings">Findings</label>
                    <textarea class="form-control" id="findings" name="findings" rows="4">{{ encounter.findings if encounter else '' }}</textarea>
                </div>
            </form>
        </div>
    </div>
</div>
