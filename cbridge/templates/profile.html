{% extends 'base.html' %}

{% block title %}Profile{% endblock %}


{% block content %}
    {{ userinfo|safe }}<br><br>
    {{ roleinfo|safe }}
    {% if current_user.get_roles() | length > 1 %}
    <form action=" {{ url_for('auth.selectrole') }}">
        <input type="submit" value="Change Role" />
    </form>
    {% endif %}
    
{% endblock %}
